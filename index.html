<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Tính toán đơn giản</title>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">
			<form >
				<div   id="result">
					<p>KẾT QUẢ: <span id='final-result'></span></p>
				</div>

				<label for="">Số thứ nhất: </label>
				<input class="form-control" id="number1" type="text" placeholder="Nhập số thứ 1">
				<label for="">Số thứ hai:</label>
				 <input class="form-control" id="number2" type="" name="" placeholder="Nhập số thứ 2">
				<p class="mb-2">THỰC HIỆN PHÉP TÍNH</p>

				<select id="operator">
					<option value="undefined" selected disabled >Chọn phép tính</option>
					<option value="add">CỘNG</option>

					<option value="min">TRỪ</option>
					<option value="mul">NHÂN</option>
					<option value="div">CHIA</option>
				</select>
				<button  class="btn btn-info mb-2" onclick="calc()" type="button"> TÍNH</button>
				<button onclick="resetBtn()" type="button" class="btn btn-warning">LÀM LẠI</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
